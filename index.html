      // è¨ˆç®—è·é›¢ä¸‹ä¸€å€‹æ•´é»å™´ç™¼
      function scheduleHourlyEruption() {
        const now = new Date();
        const nextHour = new Date(now);
        nextHour.setHours(now.getHours() + 1, 0, 0, 0);

        const delay = nextHour.getTime() - now.getTime();

        setTimeout(() => {
          triggerFountain();

        }, delay);
      }
